<div class="main-div col-md-8 col-md-offset-2">
    <div class="main-text score-text col-md-6">
        <h2>Score</h2>
        <h1 class="main-title">{{ score }}</h1>
        <button class="btn clr-wgreen" (click)="playAgain()">Play Again</button>
        <button class="btn">Share</button>
    </div>
    <div class="flavor-text col-md-5">
        <div>
            <h3>You know your music!</h3>
            <p>Your score is higher than {{percent}}% of users who tried Whisperify. </p>
        </div>
        <div>
            <h3>Help improve Whisperify</h3>
            <p>Answer a few questions here to help us provide a better analysis!</p>
        </div>
        <a class="link-mask" routerLink="/tracks"><div>
            <h3>View Tracks</h3>
        </div></a>
    </div>
</div>
